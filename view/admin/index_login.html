<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="<%=_web.static%>/static/favicon.ico">
    <link href="<%=_web.static%>/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="<%=_web.static%>/static/css/font-awesome.css" rel="stylesheet">
    <link href="<%=_web.static%>/static/css/animate.css" rel="stylesheet">
    <link href="<%=_web.static%>/static/css/style.css" rel="stylesheet">
    <link href="<%=_web.static%>/static/js/plugins/layer/skin/layer.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">d</h1>

        </div>
        <h3>欢迎登录  屌丝社区后台</h3>

        <form class="m-t" id="fid">
            <div class="form-group">
                <input type="text" name="name" value="admin" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" value="123456" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


            <p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <a href="#">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="<%=_web.static%>/static/js/jquery.min.js"></script>
<script src="<%=_web.static%>/static/js/bootstrap.min.js"></script>
<script src="<%=_web.static%>/static/js/plugins/layer/layer.min.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="<%=_web.static%>/static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="<%=_web.static%>/static/js/plugins/validate/messages_zh.min.js"></script>
<script type="text/javascript">
$(function () {
$("#fid").validate({
        rules: {
         name: {
            required: true,
        },
         password: {
            required: true,
        },
        },
        messages: {
         name: {
            required: "请输入用户名"
        },
         password: {
            required: "请输入密码"
        },
        },
        errorPlacement: function(error, element) {
        element.attr("placeholder",error.html())
        //                error.appendTo(element.parent());
        },

        submitHandler: function() {
        var data = $("#fid").serialize();
        $.post('/admin/index/submit',data,function (data) {
        if(data.s==1){
         layer.msg(data.msg,{time: 2000, icon:1})
            setTimeout("javascript:location.href='/admin/index/index'", 2000);
        }else if(data.s==0) {
         layer.msg(data.msg,{time: 2000, icon:2})
        }else if(data.s==2){
            layer.msg(data.msg,{time: 2000, icon:5})
        }
        })
        }
        })
})

</script>

</body>

</html>
