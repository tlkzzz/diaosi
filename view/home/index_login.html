<div class="modal-body">
    <div class="row">
        <div class="col-sm-6 b-r">
            <h3 class="m-t-none m-b">登录</h3>
            <form role="form" class="layui-form">
                <div class="form-group">
                    <label>账号：</label>
                    <input type="text" name="name" required lay-verify="required"   placeholder="用户名/邮箱/手机号" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label>密码：</label>
                    <input type="password" name="pass" required lay-verify="required" autocomplete="off" placeholder="请输入密码" class="form-control">
                </div>
                <div>
                    <button id="sub" class="btn btn-sm btn-primary pull-right m-t-n-xs" lay-submit lay-filter="formDemo" type="submit"><strong>登录</strong>
                    </button>
                    <a class="btn btn-danger btn-outline">
                        <i class="fa fa-qq"> </i>
                    </a>
                    <a class="btn btn-success btn-outline">
                        <i class="fa fa-weixin"> </i>
                    </a>
                    <a class="btn btn-info btn-outline">
                        <i class="fa fa-weibo"> </i>
                    </a>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <h4>还不是会员？</h4>
            <p>您可以注册一个账户</p>
            <p class="text-center">
                <a href="/home/index/register"><i class="fa fa-sign-in big-icon"></i></a>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form'], function() {
        var form = layui.form(), layer = layui.layer
        //自定义验证规则
        form.on('submit(formDemo)', function(data){
            $('#sub').button('loading'); //加载动画
            $.post('<%=_web.url%>/home/index/logins',data.field,function (result) {
                if(result.errno>0){ //失败
                    layer.msg(result.errmsg,{icon: 5,time:2000})
                    $("#sub").button('reset');//清除动画
                }else{//成功
                    layer.msg(result.data.msg,{icon: 6,time:2000})
                    setTimeout("javascript:location.href='<%=_web.url%>/home/index/index'", 2000);
                }
            })


            return false;
        });


    })
</script>
